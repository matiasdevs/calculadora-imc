<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="screen-error">
      Digite somente numeros
    </div>
    <div class="container">
      <main class="card">
        <form action="" id="calculadora-imc">
          <h1 class="title">Calculadora de IMC</h1>
          <div class="input-wrapper">
            <label for="peso">Peso (kg)</label>
            <input type="text" id="peso" placeholder="80">
          </div>
          <div class="input-wrapper">
            <label for="altura">Altura (m)</label>
            <input type="text" id="altura" placeholder="1.80">
          </div>
          <button type="submit" id="button">Calcular IMC
            <img src="assets/button.svg" alt="seta">
          </button>
        </form>
      </main>
    </div>
    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">
          <button class="close"> <img src="assets/close-icon.svg" alt="botao fechar">

          </button>
          <span>Seu IMC Ã© de X</span>
        </h2>

      </div>
    </div>
  </body>
</html>
